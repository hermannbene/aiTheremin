<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Detection</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        canvas {
            position: absolute;
        }

        video {
            display: block;
            transform: scaleX(-1);
        }
    </style>
</head>
<body>
    <video id="video" width="640" height="480" autoplay muted></video>
    <canvas id="canvas" width="640" height="480"></canvas>
    <button onclick="toggleAudio()">Toggle Audio</button>
    <div id="audioStatus">Audio is on. Frequency: <span id="frequencyDisplay">440</span> Hz, Volume: <span id="volumeDisplay">0</span>%</div>
    <div id="permissionNotice">Please enable camera and audio permissions in your browser settings.</div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/handpose"></script>
    <script src="app.js"></script>
</body>

</html>
