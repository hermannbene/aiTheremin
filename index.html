<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Tracking Web App</title>
    <style>
        body {
            position: relative;
        }

        #video, #canvas {
            position: absolute;
            top: 0;
            left: 0;
            transform: scaleX(-1); /* Mirror the video and canvas for a more intuitive experience */
        }
    </style>
</head>
<body>
    <h1>Real-Time Multi-Hand Tracking</h1>
    <video id="video" autoplay playsinline width="640" height="480"></video>
    <canvas id="canvas" width="640" height="480"></canvas>

    <!-- TensorFlow.js Core and MediaPipe Hands library -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils"></script>

    <!-- Your application's logic -->
    <script src="app.js"></script>
</body>
</html>
