<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Detection and Sound Control</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }

        canvas, video {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        #audioStatus {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
        }

        button {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 5px 10px;
        }

        #permissionNotice {
            color: red;
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            background: yellow;
            padding: 5px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <video id="video" width="640" height="480" autoplay muted></video>
    <canvas id="canvas" width="640" height="480"></canvas>
    <button onclick="toggleAudio()">Toggle Audio</button>
    <div id="audioStatus">Audio is on. Frequency: <span id="frequencyDisplay">440</span> Hz, Volume: <span id="volumeDisplay">0</span>%</div>
    <div id="permissionNotice">Please enable camera and audio permissions in your browser settings.</div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/handpose"></script>
    <script src="app.js"></script>
</body>
</html>
